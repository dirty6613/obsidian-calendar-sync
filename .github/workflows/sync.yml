name: Sync ICS from Gist

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download obsidian.ics from Gist
        run: |
          curl -L "https://gist.githubusercontent.com/dirty6613/7f7e071ef111f1225742cdcdcdcd841bb9/raw/obsidian.ics" -o obsidian.ics

      - name: Rewrite .ics with full compatibility
        run: |
          python3 <<EOF
          from datetime import datetime, timedelta

          input_path = "obsidian.ics"
          output_path = "obsidian.ics"

          def clean_summary(summary):
              summary = summary.strip("🔲⭐⚠️💡❗✅").strip()
              summary = summary.split(" #")[0].strip()
              return summary or "Untitled"

          with open(input_path, "r") as f:
              lines = f.readlines()

          events = []
          in_block = False
          block_type = None
          block_lines = []
          dtstart = None
          summary = None
          uid = None
          location = None

          for line in lines:
              if line.startswith("BEGIN:VEVENT") or line.startswith("BEGIN:VTODO"):
                  in_block = True
                  block_type = "VEVENT" if "VEVENT" in line else "VTODO"
                  block_lines = []
                  dtstart = None
                  summary = None
                  uid = None
                  location = None
              elif line.startswith("END:VEVENT") or line.startswith("END:VTODO"):
                  in_block = False
                  if block_type == "VEVENT" and dtstart:
                      try:
                          dt = datetime.strptime(dtstart.strip(), "%Y%m%d")
                          dtend = (dt + timedelta(days=1)).strftime("%Y%m%d")
                          events.append("BEGIN:VEVENT\n")
                          events.append(f"UID:{uid or datetime.utcnow().timestamp()}@obsidian-calendar\n")
                          events.append(f"DTSTAMP:{datetime.utcnow().strftime('%Y%m%dT%H%M%SZ')}\n")
                          events.append(f"DTSTART;VALUE=DATE:{dtstart}\n")
                          events.append(f"DTEND;VALUE=DATE:{dtend}\n")
                          events.append(f"SUMMARY:{clean_summary(summary)}\n")
                          if location:
                              events.append(f"LOCATION:{location}\n")
                          events.append("END:VEVENT\n")
                      except:
                          continue
                  elif block_type == "VTODO" and summary:
                      events.append("BEGIN:VTODO\n")
                      events.append(f"UID:{uid or datetime.utcnow().timestamp()}@obsidian-calendar\n")
                      events.append(f"DTSTAMP:{datetime.utcnow().strftime('%Y%m%dT%H%M%SZ')}\n")
                      events.append(f"SUMMARY:{clean_summary(summary)}\n")
                      if location:
                          events.append(f"LOCATION:{location}\n")
                      events.append("STATUS:NEEDS-ACTION\n")
                      events.append("END:VTODO\n")
              elif in_block:
                  if line.startswith("DTSTART:"):
                      dtstart = line.split(":")[1].strip()
                  elif line.startswith("SUMMARY:"):
                      summary = line[8:].strip()
                  elif line.startswith("UID:"):
                      uid = line[4:].strip()
                  elif line.startswith("LOCATION:"):
                      location = line[9:].strip()

          with open(output_path, "w") as f:
              f.write("BEGIN:VCALENDAR\n")
              f.write("VERSION:2.0\n")
              f.write("METHOD:PUBLISH\n")
              f.write("PRODID:-//obsidian-ical//EN\n")
              f.write("X-WR-CALNAME:Obsidian Calendar\n")
              f.write("CALSCALE:GREGORIAN\n")
              f.write("BEGIN:VTIMEZONE\n")
              f.write("TZID:UTC\n")
              f.write("BEGIN:STANDARD\n")
              f.write("DTSTART:19710101T000000\n")
              f.write("TZOFFSETFROM:+0000\n")
              f.write("TZOFFSETTO:+0000\n")
              f.write("END:STANDARD\n")
              f.write("END:VTIMEZONE\n")
              for line in events:
                  f.write(line)
              f.write("END:VCALENDAR\n")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "sync-bot"
          git config user.email "bot@users.noreply.github.com"
          git add obsidian.ics
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update obsidian.ics from Gist (cleaned)"
            git push
          fi
