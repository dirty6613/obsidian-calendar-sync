name: Sync ICS from Gist

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download obsidian.ics from Gist
        run: |
          curl -L "https://gist.githubusercontent.com/dirty6613/7f7e071ef111f1225742cdcdcd841bb9/raw/obsidian.ics" -o obsidian.ics

      - name: Sanitize and patch .ics
        run: |
          echo "" > cleaned.ics
          add_dtend=false
          while IFS= read -r line; do
            if [[ "$line" == LOCATION:* ]]; then
              continue  # Skip LOCATION
            elif [[ "$line" =~ ^SUMMARY: ]]; then
              summary="${line#SUMMARY:}"
              summary="${summary##*[![:alnum:]] }"              # remove emoji/symbols at front
              summary="${summary//\#*/}"                        # remove hashtags
              echo "SUMMARY:${summary}" >> cleaned.ics
            elif [[ "$line" =~ ^DTSTART:([0-9]{8})$ ]]; then
              dtstart="${BASH_REMATCH[1]}"
              echo "$line" >> cleaned.ics
              add_dtend=true
            elif [[ "$line" == "END:VEVENT" && "$add_dtend" == true ]]; then
              # Add DTEND = DTSTART + 1 day
              dtend=$(date -u -d "${dtstart} +1 day" +%Y%m%d)
              echo "DTEND;VALUE=DATE:$dtend" >> cleaned.ics
              echo "$line" >> cleaned.ics
              add_dtend=false
            else
              echo "$line" >> cleaned.ics
            fi
          done < obsidian.ics
          mv cleaned.ics obsidian.ics

      - name: Commit and push changes
        run: |
          git config user.name "sync-bot"
          git config user.email "bot@users.noreply.github.com"
          git add obsidian.ics
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update obsidian.ics from Gist (cleaned)"
            git push
          fi
